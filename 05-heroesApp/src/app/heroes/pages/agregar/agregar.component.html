

<h1><strong>Nuevo héroe:</strong> {{ heroe.superhero }} </h1>

<div
    fxLayout="row"
    fxLayout.xs="column"
    fxLayoutGap="40px">

    <div fxFlex="50" fxLayout="column">

        <div
        fxLayout="row"
        fxLayout.xs="column"
        fxLayoutGap="20px">
            <mat-form-field fxFlex="100">
                <mat-label>Superhéroe</mat-label>
                <input matInput
                    type="text"
                    [(ngModel)]="heroe.superhero"
                    required />
            </mat-form-field>
    
            <mat-form-field fxFlex="100">
                <mat-label>Alter-Ego</mat-label>
                <input matInput
                    type="text"
                    [(ngModel)]="heroe.alter_ego"
                    required />
            </mat-form-field>
        </div>

        <mat-form-field fxFlex="100">
            <mat-label>Primera aparición</mat-label>
            <input matInput
                type="text"
                [(ngModel)]="heroe.first_appearance"
                required />
        </mat-form-field>

        <mat-form-field fxFlex="100">
            <mat-label>Personajes</mat-label>
            <input matInput
                type="text"
                [(ngModel)]="heroe.characters"
                required />
        </mat-form-field>

        <mat-form-field fxFlex="100">
            <mat-label>Creador</mat-label>
            <mat-select
                [(ngModel)]="heroe.publisher"
                required>
                <mat-option
                *ngFor="let publisher of publishers"
                [value]="publisher.id">
                    {{ publisher.desc }}
                </mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field fxFlex="100">
            <mat-label>Foto URL</mat-label>
            <input matInput
                type="text"
                [(ngModel)]="heroe.alt_img"
                required />
        </mat-form-field>

        <br />
    
        <div fxLayoutGap="20px">
            <button mat-raised-button
                fxFlex="100"
                color="primary"
                (click)="guardar()">
                <mat-icon>edit</mat-icon>
                    Guardar
            </button>

            <button mat-raised-button
                *ngIf="heroe.id"
                fxFlex="100"
                color="warn"
                (click)="borrarHeroe()">
                <mat-icon>remove</mat-icon>
                Borrar
            </button>
        </div>

    </div>

    <div fxFlex="50">
        <img [src]="heroe | imagen" />
    </div>

</div>
