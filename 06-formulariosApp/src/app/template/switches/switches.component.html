<h2>Template: Switches</h2>
<hr>

<form #miFormulario="ngForm">

    <!-- Radio -->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Género</label>
        <div class="col-sm-9">

            <div class="form-check">
                <input class="form-check-input"
                       type="radio"
                       value="M"
                       [(ngModel)]="persona.genero"
                       name="radioGenero"
                       id="radioMasculino"
                       required>
                <label class="form-check-label" for="radioMasculino">
                    Masculino
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input"
                       type="radio"
                       value="F"
                       [(ngModel)]="persona.genero"
                       name="radioGenero"
                       id="radioFemenino"
                       required>
                <label class="form-check-label" for="radioFemenino">
                    Femenino
                </label>
            </div>

        </div>
    </div>

    <!-- Switch -->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Notificaciones</label>
        <div class="col-sm-9 align-self-center mt-2">

            <div class="form-check form-switch">
                <input class="form-check-input"
                       type="checkbox"
                       [(ngModel)]="persona.notificaciones"
                       name="switchNotificacion"
                       id="flexSwitchCheckChecked">
                <label class="form-check-label" for="flexSwitchCheckChecked">Recibir notificaciones</label>
            </div>

        </div>
    </div>

    <!-- TOS -->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">TOS</label>
        <div class="col-sm-9 align-self-center mt-2">

            <div class="form-check">
                <input class="form-check-input"
                       type="checkbox"
                       [(ngModel)]="tos"
                       name="checkTos"
                       id="flexCheckDefault"
                       required>
                <label class="form-check-label" for="flexCheckDefault">
                  Términos y condiciones de uso
                </label>
            </div>

        </div>
    </div>

    <!-- Botón de submit -->
    <div class="row">
        <div class="col">
            <button class="btn btn-primary float-end"
                    [disabled]="miFormulario.invalid">
                Guardar
            </button>
        </div>
    </div>

</form>

<h5>Valor del formulario</h5>
<pre>{{ miFormulario.value | json }}</pre>

<h5>Persona</h5>
<pre>{{ persona | json }}</pre>

<h5>Valid</h5>
<pre>{{ miFormulario.valid }}</pre>

<h5>TOS</h5>
<pre>{{ miFormulario.controls?.checkTos?.errors | json }}</pre>

<h5>Condiciones</h5>
<pre></pre>
